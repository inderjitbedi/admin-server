<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="http://localhost:5000/js/bootstrap.min.js"></script>

  <script src="https://faq-admin-server.herokuapp.com/js/jquery-3.3.1.slim.min.js"></script>

</head>

<body>

  <header></header>
  <div id="inner_banner" class="section inner_banner_section">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="full">
            <div class="title-holder">
              <div class="title-holder-cell text-left">
                <h1 class="page-title" id="faqTitle">Faq</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="accordion" id="accordion">
        </div>
      </div>
    </div>
  </div>
  <script>
  </script>
  <script type="text/javascript">
    const fetchFaq = async () => {
      let params = (new URL(document.location)).searchParams;
      let category = params.get("category");
      // const apiUrl = 'https://faq-admin-server.herokuapp.com/api/faq/public-list/' + category;
      const apiUrl = 'http://localhost:5000/api/faq/public-list/' + category;
      const result = await fetch(apiUrl);
      const jsonResult = await result.json();
      const faqs = jsonResult?.response || [];
      var categoryObj = faqs.length ? faqs[0].categoryId : null;

      let root = document.documentElement;
      root.style.setProperty('--background-color', categoryObj ? categoryObj.color || '#039ee3' : '#039ee3');
      document.getElementById('inner_banner').style.background = categoryObj ? 'url("http://localhost:5000/' + categoryObj.coverFolderName + '/' + categoryObj.coverFileName + '")' : 'url(https://faq-admin-server.herokuapp.com/images/inner_page_banner.jpg)';
      console.log(categoryObj.name);
      categoryObj.name = categoryObj ? (categoryObj.name.split(" ").map(([firstChar, ...rest]) => (firstChar ? firstChar?.toUpperCase() : '') + (rest ? rest?.join("")?.toLowerCase() : '')).join(" ")) : ''
      document.getElementById('faqTitle').innerHTML = categoryObj ? categoryObj.name : 'Faq'

      let htmlToAppend = '';
      faqs.forEach((faq, i) => {
        htmlToAppend += `
            <div class="card">
            <div class="card-header" id="heading${i}">
              <h5 class="mb-0">
                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapse${i}"
                  aria-expanded="false" aria-controls="collapse${i}">
                  ${faq.question}
                </button>
              </h5>
            </div>
            <div id="collapse${i}" class="collapse show" aria-labelledby="heading${i}">
              <div class="card-body">
                ${faq.answer}
              </div>
            </div>
          </div>
            `
      });
      if (htmlToAppend === '') {
        htmlToAppend = 'No FAQs found.';
      }
      document.getElementById("accordion").innerHTML = htmlToAppend;
      $('.collapse').collapse();
    }
    fetchFaq();
  </script>
</body>

</html>
